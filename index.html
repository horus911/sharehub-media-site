<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShareMedia - Galerie simple responsive</title>
  <style>
    /* Mise en page simple et responsive */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    #gallery > div {
      flex: 1 1 300px;
      max-width: 300px;
    }
    img, video, audio {
      width: 100%;
      height: auto;
      display: block;
    }
    form {
      margin-top: 20px;
      text-align: center;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    @media (max-width: 400px) {
      #gallery > div {
        flex-basis: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <h1>ShareMedia - Galerie simple</h1>

  <div id="gallery">
    <div>
    
    </div>
    <div>
      <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
        Votre navigateur ne supporte pas la vidéo.
      </video>
    </div>
    <div>
      <audio controls>
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg" />
        Votre navigateur ne supporte pas l'audio.
      </audio>
    </div>
  </div>

  <form action="https://formspree.io/f/mwkajnzn" method="POST" enctype="multipart/form-data">
    <input type="file" name="media" accept="image/*,video/*,audio/*" required />
    <br />
    <button type="submit">Envoyer</button>
  </form>

  <script>
    const inputFile = document.querySelector('input[type="file"]');
    const gallery = document.getElementById('gallery');

    inputFile.addEventListener('change', () => {
      const file = inputFile.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      let newElem;

      if (file.type.startsWith('image/')) {
        newElem = document.createElement('div');
        newElem.innerHTML = `<img src="${url}" alt="Image sélectionnée" />`;
      } else if (file.type.startsWith('video/')) {
        newElem = document.createElement('div');
        newElem.innerHTML = `<video controls src="${url}"></video>`;
      } else if (file.type.startsWith('audio/')) {
        newElem = document.createElement('div');
        newElem.innerHTML = `<audio controls src="${url}"></audio>`;
      }

      if (newElem) {
        gallery.insertBefore(newElem, gallery.firstChild);
      }
    });
  </script>
</body>
</html>
